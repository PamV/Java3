        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>

    <body>
        <!-- Encabezado -->
        <div class='navbar navbar-inverse'>
            <a class="navbar-brand">Proyecto Parcial</a>
        </div>
 <!-- Los tabas de navegacion, deber coincidir los href con oos id's respectivos de navegacion -->
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a href="#inicio" role="tab" data-toggle="tab">Inicio</a></li>
  <li><a href="#trabajadores" role="tab" data-toggle="tab" class="glyphicon glyphicon-inbox">Trabajadores</a></li>
  <li><a href="#nominas" role="tab" data-toggle="tab">Nominas</a></li>
  <li><a href="#reportes" role="tab" data-toggle="tab">Reportes</a></li>
</ul>

<!-- Paneles, aqui debend e aparecer los d'que referencian los hrefs de los tabas -->
<div class="tab-content">
    <!-- Inicia tab inicio -->
    <div class="tab-pane active" id="inicio">
        <div class="tab-content">
            <div class="panel">
                <div class="panel-title">Inicio</div>
                <div class="panel-body">
                   Aqui ira inicio
                </div>
            </div>
        </div>
    </div>
  <div class="tab-pane" id="trabajadores">
      <div class="panel">
          <h3 class="panel-heading">Guardar trabajador</h3>
          <label>
              Nombre
          </label>
          <input type="text" class="form-control" id="nombre">
          <label>A.Paterno</label>
          <input type="text" class="form-control" id="paterno">
          <label>A. materno</label>
          <input type="text" class="form-control" id="materno">
          <a class="btn btn-success" id="guardar-trabajador">Guardar Trabajador</a>
      </div>
  </div>
  <div class="tab-pane" id="nominas">Nominas</div>
  <div class="tab-pane" id="reportes">Reportes</div>
</div>
<script>
    $(document).ready(function(){
        $("#guardar-trabajador").click(function(){
           $.ajax({
               url:'guardar-trabajador',
               method:'post',
               data:{
                   nombre:$("#nombre").val(),
                   paterno:$("#paterno").val(),
                   materno:$("#materno").val()
               },
               success:function(res){
                   alert(res);
               }
           });
        });
    });
</script>
